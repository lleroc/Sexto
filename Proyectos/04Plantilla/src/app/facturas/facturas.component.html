<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Lista de Proveedores" blockClass="pc-component">
      <div class="col-md-12 col-xl-8">
        <h5 class="mb-3">
          <a href="nuevafactura" class="btn btn-outline-dark">Nuevo Factura</a>
        </h5>
        <div class="card tbl-card">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Factura</th>
                  <th>Cliente</th>
                  <th>Total</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                @for (factura of listafacturas; track $index) {
                  <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>000{{ factura.idFactura }}</td>
                    <td>{{ factura.Nombres }}</td>
                    <td>{{ factura.total }}</td>
                    <td>
                      <button type="button" class="btn btn-outline-success" [routerLink]="['/editarfactura/', factura.idFactura]">
                        Editar
                      </button>
                      <button (click)="eliminar(factura.idFactura)" type="button" class="btn btn-outline-danger">Eliminar</button>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
<!--
    LOS COMPONENTES (.TS) ESTAN OBLIGADOS A IMPORTAR LA REFERENCIA PARA QUE SE PUEDA USAR EN EL HTML
    -->
