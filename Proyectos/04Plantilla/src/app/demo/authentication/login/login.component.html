<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
            <a [routerLink]="['/register']" class="link-primary">Don't have an account?</a>
          </div>
          <form [formGroup]="frm_login" novalidate (submit)="login()">
            <div class="form-group mb-3">
              <label class="form-label" for="email">Email Address</label>
              <input formControlName="nombre_usuario" type="email" class="form-control" id="email" placeholder="Email Address" />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="contrasenia" />
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                <label class="form-check-label text-muted" for="customCheckc1">Keep me sign in</label>
              </div>
              <h5 class="text-secondary f-w-400"><a href="javascript:">Forgot Password?</a></h5>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>

          <div class="saprator mt-3"></div>
          <div class="row">
            <label for="" style="color: red" [ngStyle]="{ visibility: mensajeerror ? 'visible' : 'hidden' }">{{ mensajeerror }}</label>
            <!-- <label for="" style="color: red" [ngClass]="{ visible: mensajeerror, invisible: !mensajeerror }">{{ mensajeerror }}</label>
            <label for="" style="color: red" [hidden]="!mensajeerror">{{ mensajeerror }}</label>-->
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright Â©
            <a href="https://codedthemes.com/" target="_blank">CodedThemes</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
